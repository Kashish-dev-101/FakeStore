<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FakeStore - Product Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="product.css" />
</head>
<body>

  <!-- Top announcement bar -->
  <div class="announcement-bar">
    Free shipping on orders over $50 — Shop Now
  </div>

  <!-- Header -->
  <header id="main-header">
    <div class="header-left">
      <img src="https://ik.imgkit.net/ikmedia/logo/light_T4buIzohVH.svg" alt="FakeStore Logo" class="logo" />
    </div>

    <div class="header-middle" id="main-heading">
      <span class="brand-name">FakeStore</span>
    </div>

    <div class="header-right">
      <div class="header-icon profile">
        <img src="https://img.icons8.com/ios-filled/24/000000/user-male-circle.png" alt="Profile" />
      </div>
      <div class="header-icon cart" onclick="window.location.href='cart.html'">
        <img src="https://img.icons8.com/ios-filled/24/000000/shopping-cart.png" alt="Cart" />
        <span id="cart-count">0</span>
      </div>
    </div>
  </header>

  <!-- Product Layout -->
  <main>
    <div id="product-container">
      <div class="product-image">
        <img id="main-product-image" src="" alt="Product Image" />
      </div>

      <div class="product-details">
        <h1 id="product-title">Product Title</h1>

        <div class="rating-block">
          <span id="rating-value">4.2</span>
          <span id="rating-star">★</span>
          <span id="rating-count">291 Ratings</span>
        </div>

        <div id="product-price">$0.00</div>
        <p id="product-description">Product description will go here.</p>

        <div class="action-buttons">
          <button class="btn add-to-cart">Add to Cart</button>
          <button class="btn wishlist-btn">❤ Wishlist</button>
        </div>
      </div>
    </div>

    <div id="similar-section">
      <h2>Similar Products</h2>
      <div id="similar-products"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <span class="brand-name">FakeStore</span>
      <p>Powered by <a href="https://fakestoreapi.com" target="_blank">FakeStoreAPI</a> &amp; <a href="https://imagekit.io" target="_blank">ImageKit</a></p>
    </div>
  </footer>

  <!-- ImageKit JS SDK — for CDN URL construction and responsive image attributes -->
  <script src="https://unpkg.com/@imagekit/javascript@5.1.0/dist/imagekit.min.js"></script>
  <script src="config.js"></script>
  <script src="product.js"></script>
</body>
</html>
