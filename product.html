<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FakeStore - Product Details</title>
  <link rel="stylesheet" href="product.css" />
</head>
<body>
  <!-- üîπ Header -->
  <header id="main-header">
    <div class="header-left">
      <img src="https://ik.imgkit.net/ikmedia/logo/light_T4buIzohVH.svg" alt="FakeStore Logo" class="logo" />
    </div>
     
    <div class="header-middle" id="main-heading">
      <h1>FakeStore</h1>
    </div>

    <div class="header-right">
      <div class="header-icon profile">
        <img src="https://img.icons8.com/ios-filled/24/000000/user-male-circle.png" alt="Profile" />
      </div>
      <div class="header-icon cart">
        <img src="https://img.icons8.com/ios-filled/24/000000/shopping-cart.png" alt="Cart" />
        <span id="cart-count">0</span>
      </div>
      <div class="header-icon wishlist">
        <img src="https://img.icons8.com/ios/24/000000/like--v1.png" alt="Wishlist" />
        <span id="wishlist-count">0</span>
      </div>
    </div>
  </header>

  <!-- üîπ Product Layout -->
  <main id="product-container">
    <div class="product-image">
      <img id="main-product-image" src="" alt="Product Image" />
    </div>

    <div class="product-details">
      <h1 id="product-title">Product Title</h1>
      <p id="product-description">Product description will go here.</p>
      <div id="product-price">‚Çπ0.00</div>

      <div class="action-buttons">
        <button class="btn add-to-cart">ADD TO CART</button>
        <button class="btn wishlist">‚ù§Ô∏è WISHLIST</button>
      </div>

      <div class="rating-block">
        <span id="rating-value">4.2</span>
        <span id="rating-star">‚òÖ</span>
        <span id="rating-count">291 Ratings</span>
      </div>

    </div>
  </main>

  <div id="similar-section">
    <h2>Similar Products</h2>
    <div id="similar-products"></div>
  </div>
  

  <script src="product.js"></script>
</body>
</html>
